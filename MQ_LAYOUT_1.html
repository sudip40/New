<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MQ LAYOUT - 1</title>
    <style>
        #first{
            width: 100%;
            height: 80px;
            background-color: yellow;
            font-size: 48px;
            display: flex;
            align-items: center;
            padding-left: 20px;
        }
        #main{
            margin-top: 30px;
            display: grid;
            font-size: 30px;
            grid-template-columns: repeat(4,1fr);
            grid-template-rows: 300px;
            gap: 20px;
        }
        #main>.small:nth-child(1){
            background-color: red;
        }
        #main>.small:nth-child(2){
            background-color:green;
        }
        #main>.small:nth-child(3){
            background-color: blue;
        }
        #main>.small:nth-child(4){
            background-color: grey;
        }
        @media all and (min-width:480px) and (max-width:720px) {
            #main{
            grid-template-columns: repeat(2,1fr);
            grid-template-rows: repeat(2,300px);
        }
        #main>.small:nth-child(2){
            order: 2;
        }
        #main>.small:nth-child(3){
            order: 1;
        }
        #main>.small:nth-child(4){
            order: 4;
        }
        }
        @media all and (min-width:320px) and (max-width:479px) {
            #main{
            grid-template-columns: 100%;
            grid-template-rows: repeat(4,150px);
        }
        #main>.small:nth-child(2){
            order: 2;
        }
        #main>.small:nth-child(3){
            order: 3;
        }
        #main>.small:nth-child(4){
            order: 1;
        }
        }

    </style>
</head>
<body>
    <div id="first">Navigation</div>
    <div id="main">
        <div class="small">Box 1</div>
        <div class="small">Box 2</div>
        <div class="small">Box 3</div>
        <div class="small">Box 4</div>
    </div>
</body>
</html>
